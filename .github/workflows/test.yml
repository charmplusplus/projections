name: Projections CI

on:
  pull_request: {}
  push:
    branches:
      - main
  schedule:
    - cron:  '5 0 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [24]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        run: gradle build
      - name: Run test
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: xvfb-run -e /dev/stdout -a make test
